    <style>
        .detail-content div {
            visibility: unset !important;
        }

        .page-up-next {

        }

        .page-up-next > a {

            text-overflow: ellipsis;
            white-space: nowrap;

        }

        .page-up-next > a:last-child {
            text-align: right;
        }

        .page-up-next > a > span {
            margin-right: 10px;
        }

        #export > a:hover {
            color: #6184e6 !important;
        }

        #export, #yuanwen {
            float: right;
        }

        #post_statement {
            font-size: 12px;
            text-align: center;
        }
        .page-wrapper{
            height: 100vh;
            overflow: hidden;
        }
        .btns{
            display: flex;
            align-items: center;
            padding-left: 20px;
            margin-bottom: 20px;
            background-color: #FFFFFF;
        }
        .btns .item{
            height: 40px;
            line-height: 40px;
            padding: 0 20px;
            color: #6184e6;
            cursor: pointer;
        }
        .btns .item:first-child{
            padding-left: 0;
        }
        .card-identify{
            display: flex;
            height: 380px;
        }
        .identify-images{
            display: flex;
            width: 50%;
            padding: 10px;
            background-color: #f1f5f9;
        }
        .identify-img-list{
            width: 60px;
            height: 380px;
            overflow-y: auto;
            margin-right: 10px;
        }
        .img-item{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 60px;
            padding: 2px;
            margin-bottom: 8px;
            background-color: #dbdfe5;
            border: 1px solid transparent;
            cursor: pointer;
        }
        .img-item.active{
            border-color: #9bb4ee;
            border-radius: 1px;
        }
        .img-item img{
            max-width: 100%;
            max-height: 100%;
        }
        .identify-img{
            flex: 1;
            height: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #dbdfe5;
        }
        .identify-img img{
            max-width: 100%;
            max-height: 100%;
        }
        .identify-result{
            width: 50%;
            height: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .result-header{
            height: 28px;
            align-items: center;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #f2f3f5;
        }
        .result-title{
            font-size: 12px;
            margin-top: 8px;
        }
        .identify-type{
            font-size: 16px;
        }
        .result-content{
            position: relative;
            height: 310px;
            overflow-y: auto;
            padding: 10px 0;
        }
        .not-identify{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .not-identify .btn{
            height: 30px;
            line-height: 30px;
            margin-top: 10px;
            padding: 0px 12px;
            color: #FFFFFF;
            border-radius: 2px;
            background-color: #6283e6;
        }
        .result-footer{
            width: 100%;
            text-align: center;
        }
        .result-footer a{
            color: #0ba8ef;
        }
        .showCreateEvent{
            height: 100%;
        }
        .event-box{
            top: 50%;
            transform: translateY(-50%);
        }
        #imageRecognition .event-box{
            width: 550px;
            min-height: auto;
            margin-left: -275px;
        }
        #imageRecognition .event-box-body{
            padding: 20px 20px 30px;
        }
        .steps{
            display: flex;
            align-items: center;
            margin-top: 4px;
        }
        .step{
            position: relative;
            width: 100%;
            height: 32px;
            line-height: 32px;
            color: #666666;
            text-align: center;
        }
        .step img{
            height: 100%;
        }
        .step span{
            width: 100%;
            position: absolute;
            left: 50%;
            top: 54%;
            transform: translate(-50%,-50%);
        }
        .step.active{
            color: #FFFFFF;
        }
        .identify-content{

        }
        .identify-content .tips{
            margin: 24px 0px 20px 120px;
        }
        .identify-content .tip{
            margin-bottom: 12px;
        }

            height: 32px;
            line-height: 32px;

            font-size: 12px;
            color: #FFFFFF;
            text-align: center;
            background: #3268C0;
            border-radius: 2px;
            cursor: pointer;
        }

            text-align: center;
            color: #3268C0;
        }
        .identify-complete img{

        }
        .identify-complete .text{

        }

        }

<script type="text/javascript" th:inline="javascript">
$("#currentyear").text((new Date()).getFullYear());

    var groupId = [[${groupid}]];
    var projectId = [[${projectid}]];
    var articleId = [[${articleid}]];
    var relatedword = [[${relatedword}]];
    var publish_time = [[${publish_time}]];
    //    		var menu = [[${menu}]];
    //    let currentPageByDetail = [[${currentPageByDetail}]];
    var imageList = []
    var detail_text = ""
    $(function () {
        breadCrumbs();
        articleDetail();
        let relatedSpan = '';
        if (relatedword != "" && relatedword != undefined) {
            let classArray = ['btn-outline-primary', 'btn-outline-success', 'btn-outline-info', 'btn-outline-warning'];
            let relatedwordArray = relatedword.split("，");
            var keywordArrary = [];
            for (let i = 0; i < relatedwordArray.length; i++) {
                let word = relatedwordArray[i];
                if (i < 5) {
                    keywordArrary.push(word);
                }
                let classIndex = Math.floor(Math.random() * (3));
                relatedSpan += '<span data-keyword="' + word + '" style="margin-right: 5px;" class="btn skipkeyword waves-effect waves-light btn-rounded ' + classArray[classIndex] + ' btn-sm">' + word + '</span>';
            }
            
            if (keywordArrary.length > 0) {
                //relatedArticles(keywordArrary.join(','));
            }
            
            $("#referredList").html(relatedSpan);

    function nlp_ocr(url,imgFile,t,content_only) {
        let formdata = new FormData()
        // formdata.append("images",imgFile)
        formdata.append("imageUrl",url)
        if(t=="图像识别"){
            $.ajax({
                url: window.location.origin + "/platform/nlp/image",
                method: "post",
                data: formdata,
                async:false,
                processData : false,
                contentType : false,
                success: function (res) {
                    if(res.status==200){
                        if(!content_only){
                            identifyresult("图像识别")
                        }
                        imageidentifyresult(res.data.result)
                    }else if(res.status==424){
                        $("#imageIdentify").remove()
                        image_recognition("图像识别")
                    }else{
                        $(".event-box-body").html("<div class='error-tips'>"+res.msg+"</div>")
                    }
                    if(res.status==1201){
                        $("#imageIdentify").remove()
                        $.blockUI({
                            message: res.msg,
                            fadeIn: 700,
                            fadeOut: 700,
                            timeout: 3000,
                            showOverlay: false,
                            centerY: false,
                            css: {
                                width: '250px',
                                top: '20px',
                                left: '',
                                right: '20px',
                                border: 'none',
                                zIndex: 1051,
                                padding: '15px 5px',
                                backgroundColor: '#000',
                                '-webkit-border-radius': '10px',
                                '-moz-border-radius': '10px',
                                opacity: 0.9,
                                color: '#fff'
                            }
                        });
                        image_recognition("图像识别")
                    }
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    $(".event-box-body").html("<div class='error-tips'>图像识别出错</div>")
                    if (xhr.status == 403) {
                        window.location.href = ctxPath + "login";
                    }
                }
            });
            return
        }
        $.ajax({
            url: window.location.origin + "/platform/nlp/ocr",
            method: "post",
            data: formdata,
            async:false,
            processData : false,
            contentType : false,
            success: function (res) {
                if(res.status==200){
                    if(!content_only){
                        identifyresult("文字识别")
                    }
                    text_content_only(res.data[0].data,"文字识别")
                }else if(res.status==424){
                    $("#imageIdentify").remove()

                        timeout: 3000,
                        showOverlay: false,
                        centerY: false,
                        css: {
                            width: '250px',
                            top: '20px',
                            left: '',
                            right: '20px',
                            border: 'none',
                            zIndex: 1051,
                            padding: '15px 5px',
                            backgroundColor: '#000',
                            '-webkit-border-radius': '10px',
                            '-moz-border-radius': '10px',
                            opacity: 0.9,
                            color: '#fff'
                        }
                    });
                    image_recognition("文字识别")

            },

                $(".event-box-body").html("<div class='error-tips'>文字识别出错</div>")

        let num = 0

        source.onopen=function () {
            articleContent = ""
            stopRequestContent = true
            if(num>1){
                source.close()
            }
            // if(!document.querySelector("#intelligentWrite")){
            //     source.close()
            // }
        }
        source.onmessage=function (e) {
            if(e.type=="message"){
                articleContent+=JSON.parse(e.data).data
                reporting_content(num)
            }
            if(e.type=="error"){
                if(document.querySelector("#intelligentWrite")){
                    $("#intelligentWrite .content").html("<div class='error-tips'>"+e.data+"</div>")
                }
            }
        }
        source.onerror=function () {
            source.close()
            num++
            stopRequestContent = false
        }

    // 相关文章
    function relatedArticles(keywords) {
        $.ajax({
            url: ctxPath + 'monitor/relatedArticles',
            type: 'post',
            dataType: 'json',
            data: {
                keywords: keywords
            },
            beforeSend: function () {
                loading("#relatedArticlesList");
            },
            success: function (res) {
                // console.log(res);
                var list = res;
                $('#relatedArticlesList').html('');
                for (var i = 0; i < list.length; i++) {
                    var time = timeParse(list[i].publishTime);
                    if (time.length > 10) {
                        time = time.substring(0, 10);
                    }
                    var html = '<div class="article-content-list">' +
                        '<a target="_blank" href="' + ctxPath + 'monitor/detail/' + list[i].article_public_id + '?menu=' + menu + '&groupid=' + groupId + '&projectid=' + projectId + '">' +
                        '<div class="font-medium">' + list[i].title + '</div>' +
                        '<div class="article-content-list-con text-over-2 font-13">' +
                        list[i].content +
                        '</div>' +
                        '<div class="article-content-footer">' +
                        '<span class="text-muted"><i class="mdi mdi-earth"></i> ' + list[i].sourceName + '</span>' +
                        '<span class="text-muted"><i class="mdi mdi-clock"></i> ' + time + '</span>' +
                        '</div>' +
                        '</a>' +
                        '</div>';
                    $('#relatedArticlesList').append(html);
                }
                if (list.length == 0) {
                    $('#relatedArticlesList').html('<div class="article-content-list">暂无数据！</div>');
                }
            },
            error: function (xhr, ajaxOptions, thrownError) {
                // console.log(xhr);
                if (xhr.status == 403) {
                    window.location.href = ctxPath + "login";
                }
            }
        });
    }
