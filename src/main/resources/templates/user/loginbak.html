<style type="text/css">
	.login_right {
		position: relative;
		width: 50%;
	}
	.login_right .login-window {
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		width: 496px;
		height: 614px;
		text-align: center;
		border-radius: 12px;
		background: #fff;
		box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.16);
		margin: auto;
		padding: 8px;
	}
	.login-window .logo-title {
		margin-top: 79px;
		font-size: 24px;
		line-height: 20px;
		letter-spacing: 0.88px;
		color: #3f3f40;
		font-weight: normal;
	}
	.login-window .logo-text {
		margin-top: 15px;
		font-size: 16px;
		line-height: 17px;
		letter-spacing: 0.75px;
		color: #828282;
	}
	.login-window .qr-code {
		position: relative;
		width: 227.9px;
		height: 227.56px;
		background: #f4f4f4;
		margin: auto;
		margin-bottom: 10px;
		margin-top: 40px;
		color: #fff;
		padding: 20px;
		box-sizing: border-box;
	}
	.qrcode-img {
		width: 100%;
		height: 100%;
	}
	.login-window .qr-code .refresh {
		position: absolute;
		width: 100%;
		height: 100%;
		left: 0;
		top: 0;
		background: rgba(0, 0, 0, 0.75);
		text-align: center;
		border-radius: 5px;
	}
	.qr-code .qr_loading {
		/*color: #3776ff;*/
		/*background: transparent;*/
	}
	.refresh .iconfont {
		font-size: 40px;
		margin-bottom: 10px;
		margin-top: 90px;
		display: block;
	}
	@keyframes rotateImg {
		0% {
			transform: rotate(0deg);
		}
		100% {
			transform: rotate(1turn);
		}
	}

	.qr-code .qr_loading .iconfont {
		animation: rotateImg 3s linear infinite;
	}
	#close {
		position: absolute;
		top: 8px;
		right: 12px;
		z-index: 1;
	}
	.showCreateEvent{
		height: 100%;
	}
	#loginExpired .event-box {
		width: 400px;
		min-height: auto;
		text-align: center;
		margin: 0;
		top: 50%;
		transform: translate(-50%,-50%);
	}
	#loginExpired .event-box-body {
		padding: 0px 20px 20px;
	}
	.modal-title{
		height: 60px;
		line-height: 64px;
		font-size: 20px;
	}

	<script th:inline="javascript">
		var ctx = [[@{/}]];

	</script>
	<script type="application/javascript">
		$("#currentyear").text((new Date()).getFullYear());
		ctx = window.location.origin
		var timer;
		var sceneStr;
		function getQrcode() {
			$(".qr-code").html(`<div class="qr_loading refresh"><i class="iconfont icon-shuaxin"></i>
                <div>正在生成二维码</div>
              </div>`);
			$.ajax({
				method: "GET",
				url: ctx + "/wechat/getQrCode",
				contentType: "application/json",
				success: function (res) {
					if (res.status == 200) {
						$(".qr-code").html(`<img class="qrcode-img" src="${res.data.qrcodeUrl}" alt="">`)
						sceneStr = res.data.sceneStr
						judgeLogin(res.data.sceneStr);
						clearTimeout(timer);
						timer = setTimeout(() => {
							$(".qr-code").html(`<div class="refresh" onclick="getQrcode()">
								<i class="iconfont icon-shuaxin"></i>
								<div>二维码已过期，点击刷新</div>
							</div>`)
						}, 1000 * 60 * 5)
					}else{
						$(".qr-code").html(`<div class="refresh" onclick="getQrcode()">
							<i class="iconfont icon-shuaxin"></i>
							<div>二维码请求失败，点击重试</div>
						</div>`)
						clearTimeout(timer);
					}
				},
			});
		}
		getQrcode()

		function judgeLogin(str) {
			$.ajax({
				method: "GET",
				url: ctx + "/wechat/checkLogin",
				contentType: "application/json",
				data: { sceneStr:str },
				success: function (res) {
					if (res.status == 200) {
						clearTimeout(timer);
						window.location.href = "/monitor"
					}else if(res.status==204){
						setTimeout(() => {
							if(!timer){
								return
							}
							judgeLogin(sceneStr);
						}, 1000)
					}else if(res.status==504){
						clearTimeout(timer);
						$(".qr-code").html(`<div class="refresh" onclick="getQrcode()">
							<i class="iconfont icon-shuaxin"></i>
							<div>二维码已过期，点击刷新</div>
						</div>`)
						expire()
					}else{
						showtips(res.msg);
						clearTimeout(timer);
						timer = null
					}
				},
			});
		}

		function expire(){
			var eventHtml =
				'<div class="shadebox" id="loginExpired">'+
				'    <div class="showCreateEvent"> '+
				'        <div class="event-box">'+
				'			 <div class="modal-title">体验账号已过期</div>'+
				'            <i class="mdi mdi-close-circle-outline font-18 cursor-po" id="close"></i>'+
				'            <div class="event-box-body">'+
				'				<div>请扫码添加产品经理获取体验资格</div>'+
				'				<img style="width: 200px;margin-top: 10px;" src="/assets/images/expireCode.jpg" alt="">'+
				'				<div style="margin-top: 20px">添加微信时请备注: sass用户</div>'+
				'				<div style="margin-top: 10px">联系方式: 13913953100</div>'+
				'            </div>'+
				'        </div>'+
				'    </div>'+
				'</div>'

			$("body").append(eventHtml)
			$("#close").click(function (param) {
				$("#loginExpired").remove()
			})
		}

	</script>
